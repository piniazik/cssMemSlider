<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/virus.png" type="image/x-icon" />
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <figure>
                    <img src="assets/special.jpg" alt="special">
                    <figcaption>Hello ! I'm glad to see you. Welcome in 2021 year. Coronavirus didn't pass.
                    </figcaption>
                </figure>
            </div>
            <div class="slides slide2">
                <figure>
                    <img src="assets/granny.jpg" alt="granny">
                    <figcaption>Coronovirus has changed our lives. People are more afraid of each other.</figcaption>
                </figure>
            </div>
            <div class="slides slide3">
                <figure>
                    <img src="assets/pandemic.jpg" alt="pandemic">
                    <figcaption>Coronovirus it's distance and masks.</figcaption>
                </figure>
            </div>
            <div class="slides slide4">
                <figure>
                    <img src="assets/south.jpg" alt="south">
                    <figcaption>If you try to take off masks or get out distance, you will be punished.</figcaption>
                </figure>
            </div>
            <div class="slides slide5">
                <figure>
                    <img src="assets/guy.png" alt="guy">
                    <figcaption>Coronovirus it's also remote job, alone and obesity. Take care of yourself !
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>

</html>
